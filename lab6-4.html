<head>
<script>
    function countTheWord(str) {
        const strr = str.split(" ");
        let word1 = "the"
        let word2 = "The";
        let count = 0;
        for(let i = 0; i < strr.length; i++){
            if(strr[i] == word2 || strr[i] == word1){
                count++;
            } 
        }
    alert("มี The ทั้งหมด " + count + " คำ");
    }
</script>
</head>
<body>
    The eight ruler of the Fifth Dynasty in the late 25th century.<br><br>
    <a href="#" onclick="countTheWord('The eighth ruler of the Fifth Dynasty in the late 25th century')">Click for count 'the'</a>
</body>
