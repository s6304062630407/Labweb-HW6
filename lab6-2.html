<html>
    <head><meta charset="utf-8">
        <script>
            function addSum(){
                var num1 = document.getElementById("numInput1").value;
                var n1 = parseInt(num1);
                var num2 = document.getElementById("numInput2").value;
                var n2 = parseInt(num2);
                var select = document.getElementById("opr").value;
                var sum = document.getElementById("sumInput");
                
                if((isNaN(n1))|| (isNaN(n2))){
                    sum.value ="-";
                }
                else{
                    if (select == "+")
                    x = n1 + n2;
                    else if (select == "-")
                    x = n1 - n2;
                    else if (select == "*")
                    x = n1 * n2;
                    else if (select == "/")
                    x = n1 / n2;
                    sum.value = x;
                }
            }
        </script>
    </head>   
     
        <body>
            <form>
                <input type="text" id="numInput1"> 
                <select name="opr" id="opr">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
                <input type="text" id="numInput2"> =
                <input type="text" id="sumInput">
                <input type="button" id="plusNum" value="Go Go" onclick="addSum()"> 
            </form>
        </body>
</html>
