<html>
    <head><meta charset="utf-8">
        <script>
            function addSum(){
                var num1 = document.getElementById("numInput1");
                var n1 = num1.value;
                var num2 = document.getElementById("numInput2");
                var n2 = num2.value;
                var sum = document.getElementById("sumInput");
                sum.value = parseInt(n1)+parseInt(n2);
            }
        </script>
    </head>    
        <body>
            <form>
                <input type="text" id="numInput1"> +
                <input type="text" id="numInput2"> =
                <input type="text" id="sumInput">
                <input type="button" id="plusNum" value="Go Go" onclick="addSum()"> 
            </form>
        </body>
</html>
